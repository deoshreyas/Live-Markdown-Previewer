<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Markdown Previewer | A project by Shreyas Deo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.6/purify.min.js" integrity="sha512-jB0TkTBeQC9ZSkBqDhdmfTv1qdfbWpGE72yJ/01Srq6hEzZIz2xkz1e57p9ai7IeHMwEG7HpzG6NdptChif5Pg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="top-bar">
        <h1>Markdown Previewer</h1>
    </div>
    <div class="flex">
        <div class="text">
            <h1>Markdown</h1>
            <textarea name="markdown-text" id="markdown-text"></textarea>
        </div>
        <div class="preview">
            <h1>Preview</h1>
            <div id="markdown-preview"></div>
        </div>
    </div>
    <form>
        <input type="file" name="markdownFile" id="markdownFile" accept=".md" style="display: none">
    </form>
    <button class="fileInput" onclick="readFileContents()" ><i class="fa-solid fa-file"></i></button>
    <button class="saveFile" onclick="saveFileContents()"><i class="fas fa-save"></i></button>
    <script src="script.js"></script>
</body>
</html>
