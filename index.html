<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Markdown Previewer | A project by Shreyas Deo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.6/purify.min.js" integrity="sha512-jB0TkTBeQC9ZSkBqDhdmfTv1qdfbWpGE72yJ/01Srq6hEzZIz2xkz1e57p9ai7IeHMwEG7HpzG6NdptChif5Pg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="top-bar">
        <h1>Markdown Previewer</h1>
    </div>
    <div class="flex">
        <div class="text">
            <h1>Markdown</h1>
            <textarea name="markdown-text" id="markdown-text"></textarea>
        </div>
        <div class="preview">
            <h1>Preview</h1>
            <textarea name="markdown-preview" id="markdown-preview" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
